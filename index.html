<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div id="inputLabel">0</div>
        <div class="buttons">
            <div class="row">
                <button class="calc-btn calc-btn-top" onclick="pushBtn(this);">AC</button>
                <button class="calc-btn calc-btn-top" onclick="pushBtn(this);">DEL</button>
                <button class="calc-btn calc-btn-top" onclick="pushBtn(this);">%</button>
                <button class="calc-btn calc-btn-operator" onclick="pushBtn(this);">/</button>
            </div>
            <div class="row">
                <button class="calc-btn calc-btn-num" onclick="pushBtn(this);">7</button>
                <button class="calc-btn calc-btn-num" onclick="pushBtn(this);">8</button>
                <button class="calc-btn calc-btn-num" onclick="pushBtn(this);">9</button>
                <button class="calc-btn calc-btn-operator" onclick="pushBtn(this);">*</button>
            </div>
            <div class="row">
                <button class="calc-btn calc-btn-num" onclick="pushBtn(this);">4</button>
                <button class="calc-btn calc-btn-num" onclick="pushBtn(this);">5</button>
                <button class="calc-btn calc-btn-num" onclick="pushBtn(this);">6</button>
                <button class="calc-btn calc-btn-operator" onclick="pushBtn(this);">-</button>
            </div>
            <div class="row">
                <button class="calc-btn calc-btn-num" onclick="pushBtn(this);">1</button>
                <button class="calc-btn calc-btn-num" onclick="pushBtn(this);">2</button>
                <button class="calc-btn calc-btn-num" onclick="pushBtn(this);">3</button>
                <button class="calc-btn calc-btn-operator" onclick="pushBtn(this);">+</button>
            </div>
            <div class="row">
                <button id="calc-zero" class="calc-btn calc-btn-num" onclick="pushBtn(this);">0</button>
                <button class="calc-btn calc-btn-num" onclick="pushBtn(this);">.</button>
                <button class="calc-btn calc-btn-operator" onclick="pushBtn(this);">=</button>
            </div>
        </div>
    </div>
</body>

</html>

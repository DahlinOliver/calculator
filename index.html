<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="summa">100.000.000</div>
        <div class="buttons">
            <div class="rows">
                <button id="c" class="light">C</button>
                <button id="+-" class="light">+-</button>
                <button id="%" class="light">%</button>
                <button id="/" class="orange">/</button>
            </div>
            <div class="rows">
                <button id="7" class="dark">7</button>
                <button id="8" class="dark">8</button>
                <button id="9" class="dark">9</button>
                <button id="x" class="orange">X</button>
            </div>
            <div class="rows">
                <button id="4" class="dark">4</button>
                <button id="5" class="dark">5</button>
                <button id="6" class="dark">6</button>
                <button id="-" class="orange">-</button>
            </div>
            <div class="rows">
                <button id="1" class="dark">1</button>
                <button id="2" class="dark">2</button>
                <button id="3" class="dark">3</button>
                <button id="+" class="orange">+</button>
            </div>
            <div class="rows">
                <button id="0" class="dark big">0</button>
                <button id="," class="dark">,</button>
                <button id="=" class="orange">=</button>
            </div>
        </div>
    </div>
</body>

</html>

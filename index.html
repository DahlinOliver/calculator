<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div id="inputLabel">0</div>
        <div class="buttons">
            <div class="row">
                <button class="calc-btn calc-btn-top" onclick="pushBtn(this);">AC</button>
                <button class="calc-btn calc-btn-top" onclick="pushBtn(this);">DEL</button>
                <button class="calc-btn calc-btn-top" onclick="pushBtn(this);">%</button>
                <button class="calc-btn calc-btn-operator" onclick="pushBtn(this);">/</button>
            </div>
            <div class="row">
                <button class="calc-btn calc-btn-num" onclick="pushBtn(this);">7</button>
                <button onclick="pushBtn(this);" class="calc-btn calc-btn-num">8</button>
                <button onclick="pushBtn(this);" class="calc-btn calc-btn-num">9</button>
                <button onclick="pushBtn(this);" class="calc-btn calc-btn-operator">*</button>
            </div>
            <div class="row">
                <button onclick="pushBtn(this);" class="calc-btn calc-btn-num">4</button>
                <button onclick="pushBtn(this);" class="calc-btn calc-btn-num">5</button>
                <button onclick="pushBtn(this);" class="calc-btn calc-btn-num">6</button>
                <button onclick="pushBtn(this);" class="calc-btn calc-btn-operator">-</button>
            </div>
            <div class="row">
                <button onclick="pushBtn(this);" class="calc-btn calc-btn-num">1</button>
                <button onclick="pushBtn(this);" class="calc-btn calc-btn-num">2</button>
                <button onclick="pushBtn(this);" class="calc-btn calc-btn-num">3</button>
                <button onclick="pushBtn(this);" class="calc-btn calc-btn-operator">+</button>
            </div>
            <div class="row">
                <button onclick="pushBtn(this);" id="calc-zero" class="calc-btn calc-btn-num">0</button>
                <button onclick="pushBtn(this);" class="calc-btn calc-btn-num">.</button>
                <button onclick="pushBtn(this);" class="calc-btn calc-btn-operator">=</button>
            </div>
        </div>
    </div>
</body>

</html>
